name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flask_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
          sleep 2
        done
    - name: Prepare DB schema
      run: |
        mysql -h 127.0.0.1 -uroot -proot flask_db < ./tests/schema.sql
    - name: Run smoke tests
      run: pytest tests/
